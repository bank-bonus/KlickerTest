<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Case Game PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --accent: #00cec9;
            --bg-dark: #09090b;
            --surface: #18181b;
            --success: #00b894;
            --danger: #d63031;
            --gold: #ffeaa7;
            --mythic: #a29bfe;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER & STATS --- */
        .header {
            background: rgba(24, 24, 27, 0.95);
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .stats-col { display: flex; flex-direction: column; }
        .balance { font-size: 18px; font-weight: 900; color: var(--success); text-shadow: 0 0 10px rgba(0, 184, 148, 0.3); }
        .income { font-size: 11px; color: #888; font-weight: 600; }
        
        .level-block { text-align: right; width: 100px; }
        .lvl-text { font-size: 12px; font-weight: bold; color: var(--accent); margin-bottom: 3px; }
        .xp-bar-bg { width: 100%; height: 6px; background: #333; border-radius: 3px; overflow: hidden; }
        .xp-bar-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        /* --- AD BOOST BUTTON --- */
        .ad-boost-container {
            background: #222; padding: 10px; text-align: center;
            border-bottom: 1px solid #333;
        }
        .ad-btn {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            border: none; padding: 10px 25px; border-radius: 20px;
            color: #fff; font-weight: bold; font-size: 13px;
            cursor: pointer; box-shadow: 0 0 15px rgba(225, 112, 85, 0.4);
            animation: pulse 2s infinite;
            display: inline-block;
        }
        .ad-btn:active { transform: scale(0.95); }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }

        /* --- SCREENS --- */
        .screen { flex: 1; display: none; flex-direction: column; overflow-y: auto; padding-bottom: 90px; }
        .active-screen { display: flex; animation: fadeEffect 0.3s; }
        @keyframes fadeEffect { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }

        /* --- CLICKER --- */
        .clicker-container { text-align: center; margin: 20px 0 10px 0; }
        .work-btn {
            background: linear-gradient(90deg, #ff7675, #d63031);
            border: none; border-radius: 30px; padding: 10px 35px;
            color: white; font-size: 16px; font-weight: 800;
            box-shadow: 0 3px 15px rgba(214, 48, 49, 0.4);
            cursor: pointer; transition: transform 0.1s;
        }
        .work-btn:active { transform: scale(0.95); }
        .float-text { position: absolute; color: var(--success); font-weight: 900; font-size: 20px; pointer-events: none; z-index: 9999; animation: floatUp 0.8s ease-out forwards; text-shadow: 0 2px 5px black;}
        @keyframes floatUp { 0% {transform: translateY(0) scale(1); opacity: 1;} 100% {transform: translateY(-80px) scale(1.5); opacity: 0;} }

        /* --- CASES --- */
        .section-title { padding: 0 15px 10px; font-size: 12px; color: #888; text-transform: uppercase; font-weight: bold; margin-top: 10px; }
        .case-list { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 15px; }
        .case-card {
            background: var(--surface); border: 1px solid #333; border-radius: 15px; padding: 15px; text-align: center; position: relative; transition: 0.2s; overflow: hidden;
        }
        .case-card:active { transform: scale(0.95); background: #222; }
        .case-img-icon { width: 70px; height: 70px; object-fit: contain; margin: 10px 0; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3)); }
        .case-name { font-weight: 700; font-size: 14px; margin-bottom: 5px; }
        .case-price { background: #333; padding: 4px 10px; border-radius: 20px; font-size: 11px; color: var(--gold); display: inline-block; }

        /* --- SHOP --- */
        .shop-list { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .shop-item { background: var(--surface); border: 1px solid #333; border-radius: 12px; padding: 15px; display: flex; align-items: center; gap: 15px; position: relative; }
        .shop-item.locked { opacity: 0.6; filter: grayscale(1); }
        .shop-icon-box { width: 50px; height: 50px; background: #2d2d30; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--accent); }
        .shop-info { flex: 1; }
        .shop-info h3 { margin: 0; font-size: 16px; }
        .shop-info p { margin: 5px 0 0 0; font-size: 12px; color: #888; }
        .buy-btn { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px; min-width: 80px;}
        .buy-btn.disabled { background: #333; color: #555; pointer-events: none; }
        
        .lock-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; color: #fff; text-shadow: 0 0 5px #000; border-radius: 12px; backdrop-filter: blur(2px); z-index: 5;}

        /* --- INVENTORY --- */
        .inv-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .inv-card { background: var(--surface); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #333; position: relative; }
        .inv-card img { width: 50px; height: 50px; object-fit: contain; }
        .inv-sell { width: 100%; margin-top: 5px; background: rgba(0, 184, 148, 0.2); color: var(--success); border: 1px solid var(--success); border-radius: 5px; font-size: 10px; padding: 3px; cursor: pointer;}

        /* --- GAME WINDOW --- */
        #game-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(9, 9, 11, 1); z-index: 2000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .close-btn { position: absolute; top: 20px; right: 20px; background: #333; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; cursor: pointer; }
        .roulette-wrapper {
            width: 100%; height: 140px; background: #000; margin: 30px 0;
            border-top: 2px solid var(--primary); border-bottom: 2px solid var(--primary);
            position: relative; overflow: hidden;
            box-shadow: 0 0 30px rgba(108, 92, 231, 0.2);
        }
        .pointer { position: absolute; top: 0; bottom: 0; left: 50%; transform: translateX(-50%); width: 4px; background: var(--danger); z-index: 10; box-shadow: 0 0 10px var(--danger); }
        .tape { display: flex; height: 100%; align-items: center; }
        .tape-item { width: 110px; min-width: 110px; height: 110px; margin: 0 5px; background: #1e1e1e; border-radius: 8px; display: flex; flex-direction: column; justify-content: center; align-items: center; border-bottom: 3px solid transparent; }
        .tape-item img { width: 60px; height: 60px; object-fit: contain; }
        
        .spin-button-main {
            background: linear-gradient(45deg, var(--success), #00b894);
            border: none; padding: 18px 50px; border-radius: 50px;
            color: white; font-size: 20px; font-weight: 900; letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0, 184, 148, 0.4);
            cursor: pointer; transition: 0.2s;
        }
        .spin-button-main:disabled { filter: grayscale(1); opacity: 0.5; }

        /* --- MODALS --- */
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index: 4000; align-items:center; justify-content:center; flex-direction:column; }
        
        .prize-card, .error-card, .confirm-card, .lvl-up-card {
            background: #18181b; padding: 25px; border-radius: 15px; text-align: center; width: 280px;
            border: 2px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: popIn 0.3s ease;
        }
        .error-card { border-color: var(--danger); }
        .confirm-card { border-color: var(--primary); }
        .lvl-up-card { border-color: var(--gold); }

        .error-icon { font-size: 50px; color: var(--danger); margin-bottom: 15px; }
        .error-btn { background: var(--danger); color: white; border: none; padding: 10px 30px; border-radius: 20px; font-weight: bold; margin-top: 15px; cursor: pointer; }

        @keyframes popIn { from {transform: scale(0.8); opacity:0;} to {transform: scale(1); opacity:1;} }

        .prize-img { width: 130px; height: 130px; object-fit: contain; margin-bottom: 15px; }
        .action-btns { display: flex; gap: 10px; margin-top: 20px; }
        .act-btn { flex: 1; padding: 15px; border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 14px; cursor: pointer; }

        /* --- NAV --- */
        .nav-bar { background: #111; border-top: 1px solid #333; padding: 10px; display: flex; justify-content: space-around; z-index: 100; }
        .nav-item { background: none; border: none; color: #555; font-size: 10px; font-weight: bold; display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; }
        .nav-item i { font-size: 20px; margin-bottom: 3px; }
        .nav-item.active { color: var(--primary); }

        /* Rarity Colors */
        .r-1 { border-color: #b2bec3; } 
        .r-2 { border-color: #0984e3; } 
        .r-3 { border-color: #a29bfe; box-shadow: 0 0 10px #a29bfe44; }
        .r-4 { border-color: #e84393; box-shadow: 0 0 15px #e8439366; } 
        .r-5 { border-color: #d63031; box-shadow: 0 0 20px #d6303188; }
        .r-6 { border-color: #ffeaa7; box-shadow: 0 0 30px #ffeaa7aa; background: radial-gradient(circle, #222, #000); }
        .r-7 { border-color: #00b894; box-shadow: 0 0 35px #00b89488; } /* Cosmic */
    </style>
</head>
<body>

    <div class="header">
        <div class="stats-col">
            <div class="balance" id="ui-balance">0 $</div>
            <div class="income">Доход: <span id="ui-income">0</span>/сек <span id="boost-indicator" style="display:none; color: #fdcb6e;">(x2)</span></div>
        </div>
        <div class="level-block">
            <div class="lvl-text" id="ui-lvl">LVL 1</div>
            <div class="xp-bar-bg"><div class="xp-bar-fill" id="ui-xp"></div></div>
        </div>
    </div>

    <!-- AD BOOST BUTTON -->
    <div class="ad-boost-container">
        <!-- Явно указал тип button -->
        <button type="button" class="ad-btn" id="ad-btn-element" onclick="watchAdBoost()">
            <i class="fa-solid fa-play"></i> BOOST x2 (РЕКЛАМА)
        </button>
        <div id="boost-timer" style="font-size:10px; color:#fdcb6e; margin-top:5px; display:none;">Осталось: 0с</div>
    </div>

    <!-- MAIN SCREEN -->
    <div id="screen-home" class="screen active-screen">
        <div class="clicker-container">
            <button class="work-btn" onclick="doWork(event)">
                <i class="fa-solid fa-hand-pointer"></i> КЛИК (+1$)
            </button>
        </div>
        <div class="section-title"><i class="fa-solid fa-box-open"></i> Магазин Кейсов</div>
        <div class="case-list" id="case-list"></div>
    </div>

    <!-- SHOP -->
    <div id="screen-shop" class="screen">
        <div style="padding: 20px; text-align: center;">
            <h2 style="margin:0">Бизнес Империя</h2>
            <p style="color:#666; font-size: 13px;">Пассивный доход требует уровня</p>
        </div>
        <div class="shop-list" id="shop-list"></div>
    </div>

    <!-- INVENTORY -->
    <div id="screen-inv" class="screen">
        <div style="padding: 15px; display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin:0">Склад</h3>
            <button onclick="sellAll()" style="background:var(--danger); color:white; border:none; padding:5px 10px; border-radius:5px; font-size:12px;">Продать всё</button>
        </div>
        <div class="inv-grid" id="inv-grid"></div>
    </div>

    <!-- GAME WINDOW -->
    <div id="game-overlay">
        <button class="close-btn" onclick="closeGame()"><i class="fa-solid fa-xmark"></i></button>
        <h2 id="game-title" style="margin-bottom: 5px; font-size: 28px;">Кейс</h2>
        <div id="game-price" style="color:#888; margin-bottom: 20px;">0 $</div>
        <div class="roulette-wrapper">
            <div class="pointer"></div>
            <div class="tape" id="tape"></div>
        </div>
        <button class="spin-button-main" id="spin-btn" onclick="spin()">КРУТИТЬ</button>
    </div>

    <!-- WIN MODAL -->
    <div id="win-modal" class="modal-overlay">
        <div class="prize-card" id="prize-card">
            <img src="" class="prize-img" id="prize-img">
            <h2 id="prize-name" style="margin: 0; font-size: 20px;">Item</h2>
            <p id="prize-price" style="color: var(--success); font-weight: bold; margin: 5px 0 0;">100 $</p>
            <div class="action-btns">
                <button class="act-btn" style="background: #2d3436; border: 1px solid #555;" onclick="takeItem()">В СКЛАД</button>
                <button class="act-btn" style="background: var(--success);" onclick="sellItem()">ПРОДАТЬ</button>
            </div>
        </div>
    </div>

    <!-- LVL UP MODAL -->
    <div id="lvl-modal" class="modal-overlay">
        <div class="lvl-up-card">
            <i class="fa-solid fa-trophy" style="font-size:40px; color:var(--gold); margin-bottom:10px;"></i>
            <h2 style="margin:0">УРОВЕНЬ ПОВЫШЕН!</h2>
            <p style="color:#ccc;">Теперь вам доступен новый бизнес.</p>
            <button class="error-btn" style="background:var(--primary)" onclick="document.getElementById('lvl-modal').style.display='none'">КРУТО</button>
        </div>
    </div>

    <!-- ERROR MODAL -->
    <div id="error-modal" class="modal-overlay">
        <div class="error-card">
            <div class="error-icon"><i class="fa-solid fa-circle-exclamation"></i></div>
            <h3 style="margin:0">Не хватает денег!</h3>
            <p style="color:#888; font-size:14px;">Кликай или жди дохода.</p>
            <button class="error-btn" onclick="closeError()">ПОНЯТНО</button>
        </div>
    </div>

    <!-- CONFIRM MODAL -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="confirm-card">
            <h3 style="margin-bottom:10px;">Продать весь склад?</h3>
            <p style="color:#888; font-size:13px; margin-top:0">Отменить это действие нельзя.</p>
            <div class="action-btns">
                <button class="act-btn" style="background: #333;" onclick="closeConfirm()">Нет</button>
                <button class="act-btn" style="background: var(--danger);" id="confirm-yes-btn">Да, продать</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-item active" onclick="setTab('home', this)"><i class="fa-solid fa-box"></i> Кейсы</button>
        <button class="nav-item" onclick="setTab('shop', this)"><i class="fa-solid fa-city"></i> Бизнес</button>
        <button class="nav-item" onclick="setTab('inv', this)"><i class="fa-solid fa-backpack"></i> Склад</button>
    </div>

    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>
        vkBridge.send('VKWebAppInit');

        // --- DATA ---
        let balance = 0;
        let inventory = [];
        let myBiz = [0,0,0,0,0,0,0,0]; 
        let income = 0;
        
        let level = 1;
        let xp = 0;
        let xpToNext = 500;

        let boostEndTime = 0; // Timestamp for ad boost

        // ITEMS (ЦЕНЫ УМЕНЬШЕНЫ)
        const items = {
            trash: [ {n:"Стикер", p:2, r:1, i:"sticker.png"}, {n:"Брелок", p:5, r:1, i:"sock.png"} ],
            common: [ {n:"Наушники", p:20, r:2, i:"headphones.png"}, {n:"Клавиатура", p:40, r:2, i:"keyboard.png"} ],
            rare: [ {n:"iPhone 15", p:120, r:3, i:"iphone.png"}, {n:"PS5", p:80, r:3, i:"ps5.png"} ],
            epic: [ {n:"MacBook", p:300, r:4, i:"macbook.png"}, {n:"PC", p:500, r:4, i:"pc.png"} ],
            leg: [ {n:"Tesla", p:5000, r:5, i:"tesla.png"}, {n:"Вилла", p:15000, r:5, i:"house.png"} ],
            god: [ {n:"Яхта", p:50000, r:6, i:"yacht.png"}, {n:"Самолет", p:200000, r:6, i:"plane.png"} ],
            mythic: [ {n:"Биткоин", p:100000, r:6, i:"bitcoin.png"}, {n:"Серверная", p:250000, r:6, i:"server.png"} ],
            cosmic: [ {n:"МКС", p:500000, r:7, i:"iss.png"}, {n:"База на Луне", p:1000000, r:7, i:"moonbase.png"} ]
        };

        // CASES (ЦЕНЫ УМЕНЬШЕНЫ)
        const cases = [
            { id:0, n:"Бомж Бокс", p:10, i:"case_1.png", pool:[...items.trash, ...items.common], w:[70,30], xp: 5 },
            { id:1, n:"Мажор Бокс", p:100, i:"case_2.png", pool:[...items.common, ...items.rare, ...items.epic], w:[50,40,10], xp: 20 },
            { id:2, n:"Олигарх Бокс", p:1000, i:"case_3.png", pool:[...items.rare, ...items.epic, ...items.leg, ...items.god], w:[50,30,15,5], xp: 50 },
            { id:3, n:"Хакер Бокс", p:50000, i:"case_4.png", pool:[...items.leg, ...items.god, ...items.mythic], w:[40,40,20], xp: 200 },
            { id:4, n:"Космо Бокс", p:250000, i:"case_5.png", pool:[...items.god, ...items.mythic, ...items.cosmic], w:[40,40,20], xp: 1000 }
        ];

        // BUSINESS (ЦЕНЫ И ДОХОД УМЕНЬШЕНЫ)
        const bizList = [
            { n:"Ларек", p:50, inc:1, ico:"fa-lemon", reqLvl: 1 },
            { n:"Такси", p:250, inc:5, ico:"fa-taxi", reqLvl: 2 },
            { n:"Кафе", p:1200, inc:20, ico:"fa-mug-hot", reqLvl: 3 },
            { n:"Крипто-Ферма", p:5000, inc:70, ico:"fa-server", reqLvl: 5 },
            { n:"Завод", p:20000, inc:300, ico:"fa-industry", reqLvl: 7 },
            { n:"Банк", p:150000, inc:2000, ico:"fa-building-columns", reqLvl: 10 },
            { n:"Нефтевышка", p:1000000, inc:10000, ico:"fa-oil-well", reqLvl: 15 },
            { n:"Ракета", p:50000000, inc:150000, ico:"fa-rocket", reqLvl: 25 }
        ];

        // --- CORE FUNCTIONS ---
        function load() {
            try {
                let d = JSON.parse(localStorage.getItem('v6_save_lite')); // Новое имя сохранения для сброса старых денег
                if(d) { 
                    balance=d.b; inventory=d.i; myBiz=d.z || [0,0,0,0,0,0,0,0]; 
                    level=d.l || 1; xp=d.x || 0; 
                    boostEndTime=d.bt || 0;
                } else { balance=20; } // Старт с 20$
            } catch(e) { balance=20; }
            calcXpNeeded();
            calcIncome(); 
            updateUI();
        }

        function save() { 
            localStorage.setItem('v6_save_lite', JSON.stringify({
                b:balance, i:inventory, z:myBiz, l:level, x:xp, bt:boostEndTime
            })); 
        }

        function calcXpNeeded() { xpToNext = level * 800; }
        
        function addXp(amount) {
            xp += amount;
            if(xp >= xpToNext) {
                xp -= xpToNext;
                level++;
                calcXpNeeded();
                document.getElementById('lvl-modal').style.display='flex';
                if(vkBridge.isWebView()) vkBridge.send("VKWebAppTapticNotificationOccurred", {"type":"success"});
            }
            updateUI();
        }

        function calcIncome() { 
            let t=0; 
            myBiz.forEach((c,i) => {
                if(bizList[i]) t += c * bizList[i].inc;
            });
            
            // Check Boost
            let now = Date.now();
            if(now < boostEndTime) {
                t = t * 2; // Double income
                document.getElementById('boost-indicator').style.display = 'inline';
                document.getElementById('boost-timer').style.display = 'block';
                let left = Math.ceil((boostEndTime - now)/1000);
                document.getElementById('boost-timer').innerText = `Осталось: ${left}с`;
            } else {
                document.getElementById('boost-indicator').style.display = 'none';
                document.getElementById('boost-timer').style.display = 'none';
            }

            income=t; 
            document.getElementById('ui-income').innerText = t.toLocaleString(); 
        }

        setInterval(() => { 
            if(income>0) { balance+=income; updateUI(); save(); }
            calcIncome(); // Update timer
        }, 1000);

        function updateUI() { 
            document.getElementById('ui-balance').innerText = Math.floor(balance).toLocaleString() + " $"; 
            
            // XP UI
            document.getElementById('ui-lvl').innerText = "LVL " + level;
            let pct = (xp / xpToNext) * 100;
            document.getElementById('ui-xp').style.width = pct + "%";

            // If shop is open, refresh it to show locks/unlocks
            if(document.getElementById('screen-shop').classList.contains('active-screen')) renderShop();
        }

        function setTab(name, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById('screen-'+name).classList.add('active-screen');
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(name==='inv') renderInv();
            if(name==='shop') renderShop();
            if(name==='home') renderCases();
        }

        // --- ADVERTISING (ИСПРАВЛЕНО) ---
        function watchAdBoost() {
            // Проверка: мы ВКонтакте или просто в браузере?
            const isVK = typeof vkBridge !== 'undefined' && vkBridge.isWebView();
            
            if(isVK) {
                 // Реальная реклама ВК
                 vkBridge.send("VKWebAppShowRewardedVideo")
                .then(data => {
                    if (data.result) {
                        activateBoost();
                    }
                })
                .catch(error => {
                    console.log(error);
                    // Если реклама не загрузилась, можно дать бонус как утешение (опционально)
                    // Или просто вывести алерт
                    alert("Реклама не загрузилась. Попробуйте позже.");
                });
            } else {
                // ТЕСТОВЫЙ РЕЖИМ (ДЛЯ БРАУЗЕРА ПК)
                alert("Это тестовая реклама (так как вы не в ВК). Буст активирован!");
                activateBoost();
            }
        }

        function activateBoost() {
            boostEndTime = Date.now() + (180 * 1000); // 3 minutes
            calcIncome();
            save();
        }

        // --- ACTIONS ---
        function doWork(e) {
            balance += 1; // Уменьшено
            addXp(1); 
            updateUI(); save();
            
            if(vkBridge.isWebView()) vkBridge.send("VKWebAppTapticImpactOccurred", {"style":"light"});
            
            let float = document.createElement('div'); float.className = 'float-text'; float.innerText = "+1 $";
            let x = e.clientX || e.target.getBoundingClientRect().left + 50;
            let y = e.clientY || e.target.getBoundingClientRect().top;
            float.style.left = x + 'px'; float.style.top = y + 'px';
            document.body.appendChild(float); setTimeout(() => float.remove(), 800);
        }

        function renderCases() {
            let c = document.getElementById('case-list'); c.innerHTML='';
            cases.forEach(item => {
                let d = document.createElement('div'); d.className = 'case-card';
                d.onclick = () => openGame(item.id);
                d.innerHTML = `
                    <img src="${item.i}" class="case-img-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/9328/9328963.png'">
                    <div class="case-name">${item.n}</div>
                    <div class="case-price">${item.p.toLocaleString()} $</div>
                `;
                c.appendChild(d);
            });
        }

        function renderShop() {
            let c = document.getElementById('shop-list'); c.innerHTML='';
            bizList.forEach((b, i) => {
                let count = myBiz[i] || 0;
                let price = Math.floor(b.p * Math.pow(1.15, count));
                let isLocked = level < b.reqLvl;
                
                let div = document.createElement('div'); 
                div.className = `shop-item ${isLocked ? 'locked' : ''}`;
                
                let content = `
                    <div class="shop-icon-box"><i class="fa-solid ${b.ico}"></i></div>
                    <div class="shop-info"><h3>${b.n}</h3><p>+${b.inc}/сек | Есть: <b style="color:white">${count}</b></p></div>
                    <button class="buy-btn ${balance>=price && !isLocked ?'':'disabled'}" onclick="buyBiz(${i})">${price.toLocaleString()}$</button>
                `;

                if(isLocked) {
                    content += `<div class="lock-overlay"><i class="fa-solid fa-lock"></i> LVL ${b.reqLvl}</div>`;
                }

                div.innerHTML = content;
                c.appendChild(div);
            });
        }

        function buyBiz(i) {
            let b = bizList[i];
            if(level < b.reqLvl) return; // Security check

            let price = Math.floor(b.p * Math.pow(1.15, myBiz[i] || 0));
            if(balance >= price) { 
                balance-=price; 
                if(!myBiz[i]) myBiz[i]=0;
                myBiz[i]++; 
                calcIncome(); updateUI(); save(); 
            }
            else { showError(); }
        }

        let currCase = null; let wonItem = null;
        function openGame(id) {
            currCase = cases[id];
            document.getElementById('game-overlay').style.display = 'flex';
            document.getElementById('game-title').innerText = currCase.n;
            document.getElementById('game-price').innerText = currCase.p.toLocaleString() + " $";
            initTape(currCase);
        }
        function closeGame() { document.getElementById('game-overlay').style.display = 'none'; }
        
        function createTapeItem(item) {
            let d = document.createElement('div'); d.className = `tape-item r-${item.r}`;
            d.innerHTML = `<img src="${item.i}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3524/3524335.png'">`;
            return d;
        }
        function getRandom(pool) { return pool[Math.floor(Math.random()*pool.length)]; }
        function initTape(c) {
            let t = document.getElementById('tape'); t.innerHTML=''; t.style.transition='none'; t.style.transform='translateX(0)';
            for(let i=0; i<30; i++) t.appendChild(createTapeItem(getRandom(c.pool)));
        }

        function spin() {
            if(balance < currCase.p) { showError(); return; }
            balance -= currCase.p; 
            addXp(currCase.xp || 5); // Add XP for spin
            updateUI(); save();
            
            let btn = document.getElementById('spin-btn'); btn.disabled = true; btn.innerText = "КРУТИМ...";
            
            let winner = getRandom(currCase.pool);
            if(currCase.id >= 2 && Math.random() > 0.95) winner = currCase.pool[currCase.pool.length - 1]; 
            
            wonItem = winner;

            let t = document.getElementById('tape'); t.innerHTML=''; t.style.transition='none'; t.style.transform='translateX(0)';
            
            // Generate tape
            for(let i=0; i<45; i++) t.appendChild(createTapeItem(getRandom(currCase.pool)));
            t.appendChild(createTapeItem(winner));
            for(let i=0; i<10; i++) t.appendChild(createTapeItem(getRandom(currCase.pool)));

            setTimeout(() => {
                let cardW = 120; let offset = (Math.random() * 40) - 20;
                let pos = (45 * cardW) - (t.parentElement.offsetWidth / 2) + (cardW / 2) + offset;
                t.style.transition = "transform 4s cubic-bezier(0.1, 0, 0.2, 1)";
                t.style.transform = `translateX(-${pos}px)`;
                setTimeout(() => { showWin(winner); }, 4000);
            }, 50);
        }

        function showWin(item) {
            if(vkBridge.isWebView()) vkBridge.send("VKWebAppTapticNotificationOccurred", {"type":"success"});
            document.getElementById('prize-img').src = item.i;
            document.getElementById('prize-name').innerText = item.n;
            document.getElementById('prize-price').innerText = item.p.toLocaleString() + " $";
            document.getElementById('prize-card').className = `prize-card r-${item.r}`;
            document.getElementById('win-modal').style.display = 'flex';
        }

        function sellItem() { balance += wonItem.p; updateUI(); save(); reset(); }
        function takeItem() { inventory.push(wonItem); save(); reset(); }
        function reset() {
            document.getElementById('win-modal').style.display = 'none';
            document.getElementById('spin-btn').disabled = false;
            document.getElementById('spin-btn').innerText = "КРУТИТЬ";
            initTape(currCase);
        }

        function renderInv() {
            let g = document.getElementById('inv-grid'); g.innerHTML='';
            if(!inventory.length) { g.innerHTML='<div style="grid-column:span 3;text-align:center;color:#666">Пусто</div>'; return; }
            inventory.forEach((it, i) => {
                let d = document.createElement('div'); d.className = `inv-card r-${it.r}`;
                d.innerHTML = `<img src="${it.i}"><div style="font-size:10px;margin-top:5px">${it.n}</div><button class="inv-sell" onclick="sellOne(${i})">+${it.p}$</button>`;
                g.appendChild(d);
            });
        }
        function sellOne(i) { balance+=inventory[i].p; inventory.splice(i,1); updateUI(); save(); renderInv(); }
        
        function sellAll() { 
            if(!inventory.length) return;
            document.getElementById('confirm-modal').style.display = 'flex';
            document.getElementById('confirm-yes-btn').onclick = function() {
                let sum=0; inventory.forEach(x=>sum+=x.p); balance+=sum; inventory=[];
                updateUI(); save(); renderInv();
                closeConfirm();
            };
        }
        function closeConfirm() { document.getElementById('confirm-modal').style.display = 'none'; }
        function showError() { document.getElementById('error-modal').style.display = 'flex'; }
        function closeError() { document.getElementById('error-modal').style.display = 'none'; }

        load(); renderCases();
    </script>
</body>
